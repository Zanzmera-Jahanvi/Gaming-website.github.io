<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <header id="header">
        <a href="#" class="logo">gaming </a>
        <ul class="container-box">
           <div class="btn"><li><a href="index.html" >Home</a></li></div>
           <div class="btn"><li><a href="gamecenter.html" >Game Center</a></li></div>
           <div class="btn"><li><a href="about.html" >About</a></li></div>

         <div class="toggle" onclick="toggle()"></div>

</body>
<script>
    function toggle(){
        
        let header = document.querySelector('#header');
        header.classList.toggle('active');
    }
    window.addEventListener("scroll", function(){
      var header = document.querySelector("header");
      header.classList.toggle("sticky", window.scrollY > 0);
    })

</script>
