<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaming website | signUp</title>
    <link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <div id="includedContent"></div>
    <div class="container">
        <h1 class="text-center">Sign Up</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="https://images.pexels.com/photos/7360388/pexels-photo-7360388.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="gaming image" target="_blank" class="img-responsive rounded-circle" />
            </div>

            <div class="col-md-6 ">
                <div class="form-group">
                    <input type="text"  class="form-control" id="name" placeholder="Name">
                 </div>
                <div class=" form-group">
                    <input type="email"  class="form-control" id="email" placeholder=" Email">
                 </div>
                 <div class=" form-group">
                   <input type="password"  class="form-control" id="pass" placeholder="Password">
                </div>
                <div class=" form-group">
                    <input type="password"  class="form-control" id="pass2" placeholder=" Retype Password">
                 </div>
                 
                <button type="submit"> SING UP </button>
                <br><br>
                <p>Already have account, <a href="login.html">Login Here</a></p>

        </div>
    </div>
        </div>
       
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
</body>
</html>
