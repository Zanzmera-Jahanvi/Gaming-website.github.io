<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming website | Login Page</title>
    <link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div id="includedContent"></div>
    <div class="container">
        <h1 class="text-center">LOG IN</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="gaming image" class="img-responsive rounded-circle" />
            </div>

            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" name="" id="name" placeholder="Enter Your Name Here" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="" id="email"
                            placeholder="Enter Your Email Here" />
                    </div>


                    <div class="form-group">
                        <input type="password" class="form-control" name="" id="password" placeholder="Password" />
                    </div>

                    <button type="submit"> Login</button>
                    <br>
                    <br>

                    <p>Don't Have Any Account <a href="./singup.html">  Sing Up Here</a></p>





                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</html>
